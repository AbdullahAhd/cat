<html>
<head>
  <title>Cat Click</title>
  
  <style>
    body{
      background-image: url("https://www.itl.cat/pngfile/big/262-2624211_cat-in-the-background.jpg");
      background-size: cover;
    }
   
    .button {
       display: inline-block;
       padding: 15px 25px;
       font-size: 24px;
       cursor: pointer;
       text-align: center;
       text-decoration: none;
       outline: none;
       color: #fff;
       background-color: #D3D3D3;
       border: none;
       border-radius: 15px;
       box-shadow: 0 9px #C0C0C0;
     }

      .button:hover {background-color: #A9A9A9}

      .button:active {
        background-color: #A9A9A9;
        box-shadow: 0 5px #C0C0C0;
        transform: translateY(4px);
       }
      .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
       }
    
  </style>
  
</head>

<body>
  <div class="container">
    <div class="center">
      <button class="button">Click For Cat</button>
    </div>
  </div>
</body>

</html>
